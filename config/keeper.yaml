globalEnable: true
serviceList:
- serviceName: consul
  path: #installPath#/soft/consul/consul/consul agent -server -data-dir
  prefix: nohup #installPath#/soft/consul/consul/consul
  suffix: ' agent -server -data-dir=#installPath#/soft/consul/consul/data/
    -node=agent-one -config-dir=#installPath#/soft/consul/consul/config/
    -bind=127.0.0.1 -bootstrap-expect=1 -client=0.0.0.0 -ui -log-file=#installPath#/soft/consul/consul/logs/
    -log-rotate-bytes=10485760 -log-rotate-max-files=10 &>>#installPath#/soft/consul/log/info.log
    &'
  enable: true
  defaultProcessNum: 1
- serviceName: nginx
  path: #installPath#/soft/nginx/nginx/sbin/nginx
  prefix: #installPath#/soft/nginx/nginx/sbin/nginx
  suffix: ' -c #installPath#/soft/nginx/nginx/conf/nginx.conf'
  enable: true
  defaultProcessNum: 1
- serviceName: alertmanager
  path: config.file=#installPath#/alertmanager/alertmanager.yml
  prefix: cd #installPath#/alertmanager/;nohup #installPath#/alertmanager/alertmanager
      --config.file=#installPath#/alertmanager/alertmanager.yml
  suffix: ' --web.listen-address=:8094 --cluster.listen-address=127.0.0.1:8096
    --log.level=error &>>#installPath#/alertmanager/log/alertmanager.log
    &'
  enable: true
  defaultProcessNum: 1
- serviceName: zoramon-mgr
  path: #installPath#/zcloud-zoramon-mgr/zoramon_mgr
  prefix: nohup #installPath#/zcloud-zoramon-mgr/zoramon_mgr --conf.zoramon=#installPath#/zcloud-zoramon-mgr/conf/zoramon.yaml
  suffix: '  --conf.clean=#installPath#/zcloud-zoramon-mgr/conf/dataclean.yaml  --log.filename=#logPath#/log/zoramon_mgr.log
    >/dev/null 2>&1 &'
  enable: true
  defaultProcessNum: 1
- serviceName: slowmon_mgr
  path: #installPath#/slowmon_mgr/slowmon_mgr
  prefix: 'cd #installPath#/slowmon_mgr/;nohup #installPath#/slowmon_mgr/slowmon_mgr '
  suffix: ' --no-log.console >/dev/null 2>&1 &'
  enable: true
  defaultProcessNum: 1
- serviceName: dbaas-mail-sender
  path: #installPath#/dbaas-mail-sender/dbaas-mail-sender-3.6.1-SNAPSHOT.jar
  prefix: cd #installPath#/dbaas-mail-sender;nohup #installPath#/soft/java/jdk-17.0.11+9/bin/java
      -Djava.io.tmpdir=#logPath#/java-io-tmpdir
      -XX:+UseNUMA
      -XX:+UseG1GC
      -XX:ConcGCThreads=4 
      -XX:ParallelGCThreads=6 
      -XX:ZCollectionInterval=60 
      -XX:ZAllocationSpikeTolerance=5
      -XX:+UseCompressedClassPointers 
      -XX:ZUncommitDelay=120 
      -XX:NativeMemoryTracking=summary
      -XX:ErrorFile=#logPath#/hserr/dbaas-mail-sender_%p.log 
      -Xms128m
      -Xmx256m 
      --add-opens java.base/java.util.concurrent=ALL-UNNAMED 
      --add-opens java.base/jdk.internal.misc=ALL-UNNAMED 
      -Dio.netty.tryReflectionSetAccessible=true
      -XX:CICompilerCount=4 
      -XX:MetaspaceSize=128m 
      -XX:MaxMetaspaceSize=256m 
      -server
      -Duser.timezone=GMT+08
      -jar #installPath#/dbaas-mail-sender/dbaas-mail-sender-3.6.1-SNAPSHOT.jar 
      --thin.offline=true 
      --thin.root=#installPath#/pub_libs/
  suffix: ' --log.path=#installPath#/dbaas-mail-sender/log >/dev/null
